{% extends 'base.html' %}

{% block content %}
<h2>Проекты</h2>
<a href="{% url 'project_create' %}" class="btn btn-primary">Создать проект</a>
<table class="table">
    <thead>
        <tr>
            <th>Название</th>
            <th>Дата начала</th>
            <th>Статус</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.start_date }}</td>
            <td>{{ project.get_status_display }}</td>
            <td>
                <a href="{% url 'project_edit' project.id %}" class="btn btn-warning">Редактировать</a>
                <a href="{% url 'project_delete' project.id %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
