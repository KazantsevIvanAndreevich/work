{% extends 'base.html' %}

{% block content %}
<h2>{% if form.instance.id %}Редактировать проект{% else %}Создать проект{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if form.instance.id %}Сохранить{% else %}Создать{% endif %}</button>
    <a href="{% url 'project_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
