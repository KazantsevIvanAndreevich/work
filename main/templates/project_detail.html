{% extends 'base.html' %}

{% block title %}{{ project.name }}{% endblock %}

{% block content %}
    <h2>{{ project.name }}</h2>
    <p>{{ project.description }}</p>
    <p><strong>Дата начала:</strong> {{ project.start_date }}</p>
    <p><strong>Дата окончания:</strong> {{ project.end_date }}</p>
{% endblock %}
